{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your inventory control system</p>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            {% if form.errors %}
            <div class="alert alert-error">
                Invalid username or password
            </div>
            {% endif %}
            
            <button type="submit" class="auth-button">
                Sign In
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'admin:index' %}">Contact administrator</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 60px);
        padding: 20px;
        background: #f5f7fa;
    }
    
    .auth-card {
        background: var(--white);
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 450px;
        padding: 40px;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .auth-header h1 {
        color: var(--primary);
        font-size: 2rem;
        margin-bottom: 10px;
    }
    
    .auth-header p {
        color: var(--gray);
    }
    
    .auth-form {
        display: flex;
        flex-direction: column;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--dark);
        font-weight: 500;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border 0.3s ease;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
    }
    
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        color: var(--gray);
        font-size: 0.9rem;
    }
    
    .remember-me input {
        margin-right: 8px;
    }
    
    .forgot-password {
        color: var(--primary);
        font-size: 0.9rem;
        text-decoration: none;
    }
    
    .forgot-password:hover {
        text-decoration: underline;
    }
    
    .auth-button {
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    
    .auth-button:hover {
        background: var(--secondary);
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 20px;
        color: var(--gray);
        font-size: 0.9rem;
    }
    
    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
    
    .alert-error {
        padding: 12px;
        background: #f8d7da;
        color: #721c24;
        border-radius: 4px;
        margin-bottom: 20px;
        text-align: center;
    }
</style>
{% endblock %}
